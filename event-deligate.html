<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Deligate</title>
</head>
<body>
    <h1>Explore Event Delegate</h1>

    <section>
        <ul id="list-container">
            <li class="item">Lorem, ipsum dolor.</li>
            <li class="item">Odio, a mollitia.</li>
            <li class="item">Optio, quisquam facere!</li>
            <li class="item">Commodi, distinctio provident!</li>
            <li class="item">Sint, beatae nostrum!</li>
        </ul>
        <button id="btn-new">Add New Item</button>
    </section>
    <script>
        document.getElementById('list-container').addEventListener('click',function(event){

            event.target.parentNode.removeChild(event.target);
        })
        



        document.getElementById('btn-new').addEventListener('click',function(){ 

            const ListContainer= document.getElementById('list-container')

            const li= document.createElement('li');
            li.innerText='New Item Added';
            li.classList.add('item');
            ListContainer.appendChild(li); 

        })
    </script>
    
</body>
</html>
