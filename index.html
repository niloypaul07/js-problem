<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENT HANDLER</title>
</head>
<body>
    <h1>Dom Special</h1>
    <h3 id="new-handler">Event Handle</h3>
    <p id="field">INPUT CHANGE</p>
    <input id="input-field" type="text">
    <button id="bat-content">UPDATE</button>

    <button onclick="console.log(5)">Click Me</button>
    <button onclick="document.body.style.backgroundColor= 'green'">Make Green</button>
    <button onclick="MakeBlue()">Make Blue</button>
    <button id="make-yellow">Make Yellow</button>
    <button id="make-purple">Make Purple</button>
    <button id="make-golden">Make Golden</button>
    <button onclick="buttonHandle()">Final handler</button>
    <button id="event-listner">Event handle by addlistener</button>
   

    <script>
        const handleButton= document.getElementById('new-handler');
        function buttonHandle(){
            handleButton.innerText='Change Handle';

        }

        document.getElementById("event-listner").addEventListener('click', function(){
            const AddListnerButton= document.getElementById('new-handler');
            AddListnerButton.innerText='new handler';



        })

        document.getElementById('bat-content').addEventListener('click',function(){

            const inputField= document.getElementById('input-field');
            const inputText= inputField.value;

            const p= document.getElementById('field');
            p.innerText=inputText;

            inputText.value='';                                          








        })



        


    </script>

<script src="JS/event.js"></script>
</body>
</html>
